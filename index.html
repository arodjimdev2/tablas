		<h1><u>Tablas</u></h1>
		<section>
			<table border="3" cellpadding="10" cellspacing="10" width="1" height="1">
				<tr>
					<th>Marca</th>
					<th>Color</th>
					<th>Combustible</th>		
				</tr>
				<tr>	
					<td>Mercedes</td>
					<td>Azul</td>
					<td>Diesel</td>	
				</tr>
				<tr>
					<td>Toyota</td>		
					<td>Verde</td>
					<td>Gasolina</td>
				</tr>
				<tr>
					<td>Audi</td>		
					<td>Rojo</td>
					<td>Diesel</td>
				</tr>
			</table>
		</section>

<!-- Etiquetas:
<table> → Crea la tabla.

<tr> → Fila (table row).

<th> → Encabezado de columna (table header).

<td> → Celda de datos (table data). 
**Atributos útiles:**
<table border="1" cellpadding="10" cellspacing="0" width="50%">

border → Grosor del borde.

cellpadding → Espacio interior de las celdas.

cellspacing → Espacio entre celdas.

width → Ancho de la tabla.
-->
